<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrarse</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+CU:wght@100..400&family=Sevillana&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="../registro/registro.component.scss">

<body class="fondo">
    <div class="contenedor">
        <div class="logo-container">
            <img src="../../../assets/img/logo_empresa2.png" alt="Logo" class="logo-login">
        </div>
        <main class="tarjeta-login">
            <div class="p-4 contenedor-columnas" style="border: solid 3px #ffc7de; font-weight: bold;">
                <h2 class="text-center mb-4 " style="color: #ff66b2;">Registrarse</h2>
                <div class="login">
                    <div class="col-5 columna">
                        <div class="mb-3">
                            <label for="nombre" class="form-label contorno">Nombre</label>
                            <input class="form-control" type="text" id="nombre" name="nombre"
                                placeholder="Ingrese su nombre"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #nombre="ngModel"
                                [(ngModel)]="UsuarioModelPost.nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label contorno">Email</label>
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder="Ingrese su email"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #email="ngModel"
                                [(ngModel)]="UsuarioModelPost.email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label contorno"><i class="fas fa-unlock-alt"></i>
                                Contraseña</label>
                            <div class="input-group">
                                <input class="form-control" type="{{ passwordVisible ? 'text' : 'password' }}"
                                    id="password" name="password" placeholder="Ingrese su contraseña"
                                    style="background-color: #ffc7de; border: 3px solid #fb74a2;" [(ngModel)]="password"
                                    (input)="updatePasswordStrength()" required autocomplete="off">
                                <button class="btn" type="button" (click)="togglePasswordVisibility()">
                                    <i class="bi eye-icon"
                                        [ngClass]="{'bi-eye': !passwordVisible, 'bi-eye-slash': passwordVisible}"></i>
                                </button>
                            </div>
                            <div id="passwordStrength" [style.color]="passwordStrengthColor">
                                {{ passwordStrengthMessage }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="departamento" class="form-label contorno">Departamento</label>
                            <select class="form-select" aria-label="Default select example" id="departamento"
                                name="departamento" style="background-color: #ffc7de; border: 3px solid #fb74a2;"
                                #departamento="ngModel" [(ngModel)]="UsuarioModelPost.departamento"
                                (change)="actualizarMunicipio(departamento.value)" required>
                                <option *ngFor="let clasificacion of clasificacion" [value]="clasificacion.tipo">
                                    {{clasificacion.tipo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-5 columna">
                        <div class="mb-3">
                            <label for="apellido" class="form-label contorno">Apellido</label>
                            <input class="form-control" type="text" id="apellido" name="apellido"
                                placeholder="Ingrese su apellido"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #apellido="ngModel"
                                [(ngModel)]="UsuarioModelPost.apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label contorno">Teléfono</label>
                            <input class="form-control" type="number" id="telefono" name="telefono"
                                placeholder="Ingrese su telefono"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #telefono="ngModel"
                                [(ngModel)]="UsuarioModelPost.telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label contorno">Dirección</label>
                            <input class="form-control" type="text" id="direccion" name="direccion"
                                placeholder="Ingrese su direccion"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #direccion="ngModel"
                                [(ngModel)]="UsuarioModelPost.direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="municipio" class="form-label contorno">Municipio</label>
                            <select class="form-select" aria-label="Municipio select" id="municipio" name="municipio"
                                style="background-color: #ffc7de; border: 3px solid #fb74a2;" #municipio="ngModel"
                                [(ngModel)]="UsuarioModelPost.municipio" required>
                                <option *ngFor="let numero of municipios" [value]="numero">{{numero}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="rounded-pill text-black botonRegistro"
                        (click)="onSubmit($event)">Registrarse</button>
                </div>
                <hr>
                <div class="contorno">¿Ya tienes cuenta? ¡Inicia Sesión aquí!</div>
                <div class="text-center"><button class="rounded-pill mt-3 text-black botonRegistro"
                        routerLink="/login">Iniciar Sesión</button></div>
            </div>
        </main>
    </div>

</body>
