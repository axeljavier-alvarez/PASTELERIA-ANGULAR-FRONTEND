<div class="container">
  <img src="../../../assets/img/flecha-izquierda.png" routerLink="/gestor/vistarolgestor" routerLinkActive="active" alt="retroceder" width="50px" class="mt-3">

  <h2 class="text-center" style="color: #f39c12; border:#f39c12 ;">Vista de Sucursales</h2>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <div class="row">
      <div class="col-12 col-md-4" *ngFor="let sucursales of SucursalModelGet">
          <div class="card text-center mb-3">
              <div class="card-header pink-header">
                  {{sucursales.nombreSucursal}}
              </div>
              <div class="card-body">
                  <img src="../../../assets/img/sucursal.png" alt="" width="75px" class="m-auto">
                  <h5 class="card-title"> Dirección: {{sucursales.direccionSucursal}} </h5>
                  <h5 class="card-title"> Télefono: {{sucursales.telefonoSucursal}} </h5>
                  <h5 class="card-title"> Departamento: {{sucursales.departamento}} </h5>
                  <h5 class="card-title"> Municipio: {{sucursales.municipio}} </h5>

                  <div class="d-flex justify-content-between mt-3">
                      <button type="button" class="btn btn-aceptar" [routerLink]="['/gestor/rolgestorcategorias', sucursales._id]">
                          Ver Categorias
                      </button>

                      <button type="button" class="btn btn-aceptar" [routerLink]="['/gestor/rolgestorinventarioproductos', sucursales._id]">
                          Ver Inventario
                      </button>
                      <button type="button" class="btn btn-aceptar" [routerLink]="['/gestor/rolgestorverempleados', sucursales._id]">
                        Ver empleados
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
