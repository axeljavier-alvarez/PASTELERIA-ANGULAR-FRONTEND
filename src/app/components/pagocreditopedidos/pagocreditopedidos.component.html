<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container-fluid d-flex justify-content-center align-items-center vh-200">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="form-container">
    <h2 class="text-center">Pedido</h2>
    <form>


      <div class="mb-3">
        <label for="inputNit" class="form-label">Nit:</label>
        <input type="text" class="form-control" id="inputNit" name="nit" #nit="ngModel" [(ngModel)]="FacturaModelPost.nit"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputNumeroTarjeta" class="form-label">Número tarjeta:</label>
        <input type="text" class="form-control" id="inputNumeroTarjeta" name="numeroTarjeta" #numeroTarjeta="ngModel" [(ngModel)]="TarjetaModelPost.numeroTarjeta"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputNombreUsuario" class="form-label">Nombre usuario:</label>
        <input type="text" class="form-control" id="inputNombreUsuario" name="nombreUsuario" #nombreUsuario="ngModel" [(ngModel)]="TarjetaModelPost.nombreUsuario"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputMesExpiracion" class="form-label">Mes expiracion:</label>
        <input type="number" class="form-control" id="inputMesExpiracion" name="mesExpiracion" #mesExpiracion="ngModel" [(ngModel)]="TarjetaModelPost.mesExpiracion"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputYearExpiracion" class="form-label">Año expiracion:</label>
        <input type="number" class="form-control" id="inputYearExpiracion" name="yearExpiracion" #yearExpiracion="ngModel" [(ngModel)]="TarjetaModelPost.yearExpiracion"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputCodigoSeguridad" class="form-label">Codigo seguridad:</label>
        <input type="number" class="form-control" id="inputCodigoSeguridad" name="codigoSeguridad" #codigoSeguridad="ngModel" [(ngModel)]="TarjetaModelPost.codigoSeguridad"
         autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputTipoTarjeta" class="form-label">Tipo tarjeta:</label>
        <input type="text" class="form-control" id="inputTipoTarjeta" name="tipoTarjeta" #tipoTarjeta="ngModel" [(ngModel)]="TarjetaModelPost.tipoTarjeta"
         autocomplete="off">
      </div>



      <div class="text-center">
        <button type="button" class="rounded-pill m-auto" (click)="postFactura()">
          Pagar el pedido
        </button>
      </div>
    </form>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
