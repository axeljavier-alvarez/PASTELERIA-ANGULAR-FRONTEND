<div class="container">
    <img src="../../../assets/img/flecha-izquierda.png" routerLink="/rolgestorsucursales" routerLinkActive="active" alt="retroceder" width="50px" class="mt-3">
    <h2 class="text-center" style="color: #f39c12; border:#f39c12 ;">Categorías Generales</h2>
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let category of CategoriasModelGet">
            <div class="card text-center mb-3">
                <div class="card-header pink-header">
                    {{ category.nombreCategoria }}
                </div>
                <div class="card-body">
                    <div class="aspect-ratio">
                        <img *ngIf="category.imagen" [src]="'http://localhost:3000/imagenes/' + category.imagen">
                    </div>
                    <h5 class="card-title">Descripción: {{category.descripcionCategoria}}</h5>
                    <!-- BOTON PARA TRAERSE EL ID DE LA CATEGORIA -->
                    <button type="button" class="btn btn-aceptar mt-3"
                        [routerLink]="['/rolgestorproductos', category._id]">
                        Agregar productos
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
