<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="form-container">
    <h2 class="text-center">Generar factura</h2>
    <form>
      <div class="mb-3">
        <label for="inputNitCliente" class="form-label">Nit del cliente:</label>
        <input type="text" class="form-control" id="inputNitCliente" name="nit" #nit="ngModel"
          [(ngModel)]="FacturaModelPost.nit" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputNombreSucursal" class="form-label">Nombre sucursal:</label>
        <input type="text" class="form-control" id="inputNombreSucursal" name="nombreSucursal" #nombreSucursal="ngModel"
          [(ngModel)]="SucursalModelPost.nombreSucursal" autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="inputVueltoCliente" class="form-label">Vuelto cliente:</label>
        <input type="number" class="form-control" id="inputVueltoCliente" name="vueltosCliente" #vueltosCliente="ngModel"
          [(ngModel)]="CajaModelPost.vueltosCliente" autocomplete="off">
      </div>





      <div class="text-center">
        <button type="button" class="rounded-pill m-auto" (click)="postFacturaEfectivo(idPedido)">
          Generar Pedido
        </button>
      </div>
    </form>

  </div>
</div>
