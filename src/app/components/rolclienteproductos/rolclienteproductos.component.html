<div class="container">
  <img src="../../../assets/img/flecha2.png" routerLink="/rolclientesucursales" routerLinkActive="active"
    alt="retroceder" width="50px" class="mt-3">
  <h1 class="text-center mt-3">Productos</h1>
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let productos of ProductosModelGet">
      <div class="card text-center mb-3">
        <div class="card-header pink-header">
          {{ productos.nombreProducto }}
        </div>
        <div class="card-body">
          <img src="https://static.vecteezy.com/system/resources/previews/001/931/880/non_2x/sweet-cake-portion-happy-birthday-icon-free-vector.jpg" alt="pastel" class="card-img-top" id="iconos">
          <h5 class="card-title"> Marca: {{ productos.marca }} </h5>
          <h5 class="card-title"> Descripci√≥n: {{ productos.descripcion }} </h5>
          <h5 class="card-title"> Precio: {{ productos.precio }} </h5>
          <h5 class="card-title"> Categoria: {{ productos.descripcionCategoria[0].nombreCategoria }}</h5>

          <button type="button" class="btn btn-outline-success" [routerLink]="['/rolclientecarrito', productos._id]">
            Ver su carrito
          </button>

          <button type="button" class="btn btn-aceptar" data-bs-toggle="offcanvas"
            data-bs-target="#editarProductosApp" aria-controls="offcanvasExample"
            (click)="getProductoid(productos._id)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Editar-->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="editarProductosApp" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header pink-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Agregar producto al carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bk-form">
      <form>
        <div class="mb-3">
          <label for="editarNombre" class="form-label">Nombre producto</label>
          <input type="text" class="form-control" id="editarNombre" name="nombre"
            [(ngModel)]="ProductosModelGetId.nombreProducto" autocomplete="off" disabled>
        </div>

        <div class="mb-3">
          <label for="inputCantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="inputCantidad" name="cantidad"
            [(ngModel)]="CarritoModelPost.compras[0].cantidad" min="1" required autocomplete="off">
        </div>

        <button class="btn btn-aceptar" data-bs-dismiss="offcanvas"
          (click)="putCarrito(ProductosModelGetId._id, CarritoModelPost.compras[0].cantidad)">Agregar al
          carrito</button>
      </form>
    </div>
  </div>
</div>
