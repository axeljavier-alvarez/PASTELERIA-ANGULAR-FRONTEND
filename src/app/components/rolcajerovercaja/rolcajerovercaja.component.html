<div class="container">
  <img src="../../../assets/img/flecha-izquierda.png" routerLink="/cajero/rolcajeroversucursales" routerLinkActive="active"
    alt="retroceder" width="50px" class="mt-3">
  <h1 class="text-center mt-3" style="color: #f39c12; border:#f39c12 ;">Categorias</h1>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let caja of CajaModelGet">
      <div class="card text-center mb-3">

        <div class="card-body">

          <h5 class="card-title"> Efectivo general: {{ caja.efectivoGeneral }} </h5>
          <h5 class="card-title"> Total efectivo factura: {{ caja.totalEfectivoFactura }} </h5>

          <button type="button" class="btn" style="background-color: #e67e22; color: white;">
         Ver Productos
        </button>

        </div>
      </div>
    </div>
  </div>
